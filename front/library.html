<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca de Jogos - Kuma Cloud Gaming</title>
    <meta name="description" content="Explore nossa biblioteca de jogos AAA em streaming 4K">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header-nav fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand d-flex align-items-center" href="index-static.html">
                    <span class="brand-text">KUMA CLOUD</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index-static.html#sobre">SOBRE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index-static.html#objetivos">OBJETIVOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index-static.html#contato">CONTATO</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-primary ms-3" id="logoutBtn">Sair</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Texto da parte superior onde aparece os jogos -->
    <section class="library-section">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="library-title">BIBLIOTECA DE JOGOS</h1>
                <p class="library-subtitle">Streaming 4K • Latência &lt; 20ms • Jogue agora</p>
            </div>

            <div class="row g-4" id="gamesContainer">
                <!-- Os jogos aparecem aqui via JavaScript -->
            </div>

            <div class="row mt-5">
                <div class="col-lg-8 mx-auto">
                    <div class="info-card text-center">
                        <h3 class="info-title">Mais jogos em breve!</h3>
                        <p class="info-text">Estamos constantemente adicionando novos títulos AAA à nossa biblioteca. Fique ligado para as próximas atualizações.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Kuma Cloud Gaming — Projeto Acadêmico</p>
        </div>
    </footer>

    <!-- Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast align-items-center text-white border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="library.js"></script>
</body>
</html>
